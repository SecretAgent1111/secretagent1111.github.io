<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>varun@sec-lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="terminal">
  <div class="header">
    <span></span><span></span><span></span>
    <p>secure-shell</p>
  </div>

  <div class="screen" id="screen">
    <p><span class="prompt">varun@sec-lab:~$</span> whoami</p>
    <p class="output">
      Varun Sai Yadla<br>
      Cybersecurity Trained Graduate | Blue Team | SOC Enthusiast
    </p>

    <p><span class="prompt">varun@sec-lab:~$</span> help</p>
    <p class="output">
      Available commands:<br>
      → personal<br>
      → certs<br>
      → labs<br>
      → experience<br>
      → education<br>
      → clear
    </p>
  </div>

  <div class="input-line">
    <span class="prompt">varun@sec-lab:~$</span>
    <input type="text" id="commandInput" autofocus />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Varun | Cyberpunk SOC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">
  <p>$ whoami</p>
  <h1 class="glitch">Varun Sai Yadla</h1>
  <p>Cybersecurity | Blue Team | SOC</p>
</div>

<div class="terminal">
  <p>$ cat about.txt</p>
  <p>
    Cybersecurity trained graduate focused on SOC monitoring,
    SIEM analysis, and incident detection.
  </p>
</div>

<div class="terminal">
  <a href="labs.html">$ cd labs</a>
</div>

  <script>
  const text = "Varun Sai Yadla";
  let i = 0;
  const el = document.querySelector("h1");

  el.innerHTML = "";
  function type() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 80);
    }
  }
  type();
</script>


</body>
</html>
